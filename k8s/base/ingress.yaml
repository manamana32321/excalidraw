apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excalidraw-ingress
  labels:
    app: excalidraw
  annotations:
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Uncomment for HTTPS/TLS
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment if using TLS
  # tls:
  # - hosts:
  #   - excalidraw.example.com
  #   secretName: excalidraw-tls
  rules:
  - host: excalidraw.example.com  # Replace with your domain
    http:
      paths:
      # Client application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: excalidraw-client
            port:
              number: 80
      # Server for .excalidraw files
      - path: /files
        pathType: Prefix
        backend:
          service:
            name: excalidraw-server
            port:
              number: 8080
      # Socket server (optional)
      - path: /socket
        pathType: Prefix
        backend:
          service:
            name: excalidraw-socket
            port:
              number: 3002
